---
# check security
- hosts: localhost
  gather_facts: no
  tasks:
    - name: check for security
      when: security_enabled is not defined or not security_enabled
      fail:
        msg: |
          Security is not enabled. Please run `security-setup` in the root
          directory and re-run this playbook with the `--extra-vars`/`-e` option
          pointing to your `security.yml` (e.g., `-e @security.yml`)

- include: provision-openstack.yml

- hosts: all
  roles:
    - common
    - collectd
    - logrotate
    - docker
    - dnsmasq
    - nginx
    - logstash

- hosts: consul_servers
  roles:
    - consul-template
    - {role: consul, consul_is_server: yes}

- hosts: consul_clients
  roles:
    - consul-template
    - {role: consul, consul_is_server: no}

- include: playbooks/consul-join-wan.yml

- hosts: vault_servers
  gather_facts: no
  roles:
   - vault

- hosts: zookeeper_servers
  gather_facts: no
  roles:
    - zookeeper
    - exhibitor

- hosts: mesos_leaders
  gather_facts: no
  roles:
    - {role: mesos, mesos_mode: leader}

- hosts: mesos_followers
  gather_facts: no
  roles:
    - {role: mesos, mesos_mode: follower}

- hosts: marathon_servers
  gather_facts: no
  roles:
    - marathon

- hosts: chronos_servers
  gather_facts: no
  roles:
    - chronos

- hosts: proxy_servers
  gather_facts: no
  roles:
    - haproxy

- hosts: dev
  gather_facts: no
  roles:
    - dev

- include: hdfs.yml
- include: spark.yml
- include: kafka.yml
