---
- name: evaluate first_master
  add_host:
    name: "{{ groups[master_group_name][0] }}"
    groups: first_master
    when: "master in groups and groups[master_group_name] | length > 1"
  tags:
    - common

- include: skydns.yml
  when: dns_setup and 'first_master' in group_names

- include: kube-ui.yml
  when: enable_ui and 'first_master' in group_names

- include: logging.yml
  when: enable_logging and 'first_master' in group_names

- include: monitoring.yml
  when: enable_monitoring and 'first_master' in group_names
